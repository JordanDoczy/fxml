
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Welcome to FXML</title>
<link rel="stylesheet" type="text/css" href="css/site.css" />
<script language="javascript">AC_FL_RunContent = 0;</script>
<script src="js/AC_RunActiveContent.js" language="javascript"></script>
<script src="js/js_functions.js" language="javascript"></script>
<script language="javascript">
	var configFile =  getURLParamter("config") || "config/index.xml";
</script>

<!--[if !IE 7]>
	<style type="text/css">
		#wrapper {display:table;height:100%}
	</style>
<![endif]-->

</head>

<body bgcolor="#c81b1b">
	<div id="wrapper">
		<div id="main">
			<div id="application">
				<script language="javascript">
					if (AC_FL_RunContent == 0) {
						alert("This page requires AC_RunActiveContent.js.");
					} else {
						AC_FL_RunContent(
							'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0',
							'src', 'swf/org.fxml.Application',
							'width', '100%',
							'height', '100%',
							'quality', 'high',
							'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
							'align', 'middle',
							'play', 'true',
							'loop', 'true',
							'scale', 'noScale',
							'wmode', 'transparent',
							'devicefont', 'false',
							'id', 'Application',
							'bgcolor', '#c81b1b',
							'name', 'Masthead',
							'menu', 'true',
							'allowFullScreen', 'false',
							'allowScriptAccess','sameDomain',
							'movie', 'swf/org.fxml.Application',
							'salign', 'lT',
							'flashVars', 'id=fxm/l&configFile='+configFile
							); //end AC code
					}
				</script>
			</div>
		</div>
	</div>
	<div id="footer">
		<div>FXML is an open source project and is not affiliated with Adobe.</div>
	</div>
</body>
</html>
